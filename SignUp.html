<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>

    <form action="index2.html">
        <div class="container">
            <div class="header">
                <h1>Sign Up</h1>
            </div>
            <div class="first">
                <div class="names"> First Name :</div> <input class="_input" type="text" name="fname"
                    placeholder="Enter First Name" required>
                <div class="names">Last Name :</div> <input class="_input" type="text" name="lname"
                    placeholder="Enter Last Name" required>
                <div class="names">Email :</div> <input class="_input" type="email" name="emails"
                    placeholder="Example.example@gmail.com" required>
                <div class="names">Password :</div> <input class="_input" type="password" name="pwd"
                    placeholder="Enter Your Passowrd" required>
                <div class="names">Confirm Password :</div> <input class="_input" type="password" name="cpwd"
                    placeholder="Please confirm your password" required>
            </div>
            <div class="btn">
                <div class="firstrow">
                    <button type="submit" class="signup_button">Sign Up</button>
                    <div class="signin_button"><a href="index.html" class="li"> Sign In</a></div>
                </div>
                <div class="second_row">
                    <button type="reset" value="Reset" class="Reset_button">Reset</button>
                </div>
            </div>
            <div class="footer1"><small> Copyright&copy; protected 2020-2021 </small></div>
        </div>
    </form>
</body>

</html>
