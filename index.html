<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="index2.html">
        <div class="container">
            <div class="content">
                <div class="head">Login Form</div>
                <div class="input">User Name: <input type="text" name="username" placeholder="Enter User Name"
                        required><span class="star">*</span></div>
                <div class="input">Email: <input type="email" class="email1" name="email" placeholder="John@gmail.com"
                        required><span class="star">*</span></div>
                <div class="input">Password: <input type="password" class="password1" name="password"
                        placeholder="Enter you password" minlength="8" maxlength="12" required><span
                        class="star">*</span></div>
                <div class="btn">
                    <button type="reset" value="Reset" class="Reset_button">Reset</button>
                    <button type="submit" value="Submit" class="Submit_button">Submit</button>
                </div>
            </div>
            <div class="footer1"><small> Copyright&copy; protected 2020-2021 </small></div>
        </div>
    </form>
</body>

</html>
